<form action [formGroup]="formaddrv" style= "margin-left: 270px;background-color:#999999;">
    <h4>AJOUTER DES rendez vous</h4>
    <div class="form-row">
      <div class="form-group col-md-4">
      
        <div class="form-group">
          <label for="">NUMERO ORDRE</label>
          <input type="text" formControlName="numordre" class="form-control" placeholder="numero ordre">
        </div>
  
      </div>
      <div class="form-group col-md-4">
      
        <div class="form-group">
          <label for="">PRENOM</label>
          <input type="text" formControlName="prenom" class="form-control" placeholder="prenom" value={{prenom}}  id="prenom">
        </div>
  
      </div>
        <div class="form-group col-md-4">
        
          <div class="form-group">
            <label for="">NOM</label>
            <input type="text" formControlName="nom" class="form-control" placeholder="nom" value={{nom}}  id="nom">
          </div>
    
        </div>
    </div>

    <div class="form-row">
        <div class="form-group col-md-4">
        
          <div class="form-group">
            <label for="">NUM ETAT CIVIL</label>
            <input type="text" formControlName="numetatcivil" class="form-control" placeholder="numetatcivil" value={{numetatcivil}}  id="numetatcivil">
          </div>
    
        </div>
      

     
        <div class="form-group col-md-4">
        
          <div class="form-group">
            <label for="">NOM MERE</label>
            <input type="text" formControlName="nommere" class="form-control" placeholder="nom mere"value={{nommere}}  id="nommere">
          </div>
    
        </div>
        <div class="form-group col-md-4">
        
          <div class="form-group">
            <label for="">PRENOM MERE</label>
            <input type="text" formControlName="prenommere" class="form-control" placeholder="prenom mere" value={{prenommere}}  id="prenommere">
          </div>
    
        </div>
    </div>


    <div class="form-group">
        <label for="">DATE NAISSANCE</label>
        <input type="text" formControlName="datenaissance" class="form-control" placeholder="date de naissance" value={{datenaissance}}  id="datenaissance">
       </div>

      <div class="form-group">
          <label for="">DATE RV</label>
          <input type="date" formControlName="daterv" class="form-control" placeholder="nom complet" value={{daterv}}  id="daterv">
         </div>


         <div class="form-group">
            <label for="">VACCIN</label>
            <select class="form-control"  formControlName="action"> 
              <option  *ngFor="let action of actions" value="/api/actions/{{ action.id }}"> {{action.libelleaction}}</option>
            </select> 
    
            </div>
         
  
           <button type="submit" (click)="onaddrv()" class="btn btn-primary btn-block" style= "width: 300px;"> Enregistrer </button> 
     </form>
